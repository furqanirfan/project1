<head>
  <meta charset="UTF-8">

    .login {
      height: 300px;
      width: 300px; 
      margin-top: 10em;
      margin-left: 40em;
    }

    .h1-singup {
      padding-left: 2em;
      padding-top: 4px;      
    }

    .heading {
      border-radius: 1em;
      background-color: lightblue;
      height: 4em;
    }
    .submit {
      margin-left: 80px;
      padding-left: 3em;
      padding-right: 3em;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">FS Arena</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Cell Phones
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">iPhone</a>
            <a class="dropdown-item" href="#">Samsung</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Others</a>
          </div>
        </li>
        <li class="nav-item" id="login">
          <a class="nav-link" href="signin.html">log In</a>
        </li>
        <li class="nav-item" id="signup">
          <a class="nav-link" href="signup.html">Sing Up</a>
        </li>
      </ul>
      <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
    </div>
  </nav>
  <div class="login">
    <form class="needs-validation">
      <div class="heading">
        <h1 class="h1-singup">Sing Up</h1>
      </div>
      <div>
        <label>Full Name</label>
        <input class="form-control" type="text" id="fullname" aria-describedby="fullname" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="validationServer02" " required>
      </div>
      <!-- <div class=" form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-primary submit">Submit</button>
      <!-- <a href="login.html" class="btn btn-primary">Submit</a> -->
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    var form = document.getElementsByTagName("form")[0];
    console.log(form);

    function handleform(event) {
      event.preventDefault();
      var name = document.getElementById("fullname").value;
      var email = document.getElementById("exampleInputEmail1").value;
      var password = document.getElementById("validationServer02").value;
      localStorage.setItem("fullname", name);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);
      window.location.href = "signin.html"
    }

    form.addEventListener('submit', handleform);


    // function onSubmit(e) {
     
    // }
  </script>
</body>

</html>
